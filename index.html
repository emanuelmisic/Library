<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="icon" href="/assets/img/book-stack.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="menu">
        <button id="addBook">Add New Book</button>
      </div>
    </header>
    <div class="form hide">
      <form action="">
        <label for="title">TITLE</label> <br />
        <input id="title" type="text" name="title" /> <br />
        <label for="author">AUTHOR</label> <br />
        <input id="author" type="text" name="author" /> <br />
        <label for="pages">PAGES</label> <br />
        <input id="pages" type="number" name="pages" min="1" /> <br />
      </form>
      <button id="makeBook">MAKE A BOOK</button>
    </div>
    <div class="shelf"></div>
  </body>
</html>
