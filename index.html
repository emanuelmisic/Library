<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="menu">
        <button id="addBook">Add New Book</button>
      </div>
    </header>
    <div class="shelf">
      <div class="book">
        <p class="title">Title</p>
        <p class="author">Author</p>
        <div class="pages-div">
          <p>
            Pages: <span class="currentPage">0</span>/<span class="totalPages"
              >0</span
            >
          </p>
          <button class="addPage">+</button>
          <button class="subtractPage">-</button>
        </div>
        <div id="readMarker"></div>
      </div>
    </div>
  </body>
</html>
